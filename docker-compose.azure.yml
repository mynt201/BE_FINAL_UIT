# ======================================
# Flood Risk Management - Azure Deployment
# ======================================

version: '3.8'

services:
  # Flood Risk Backend API (Azure)
  api:
    image: ${DOCKER_REGISTRY}/flood-risk-backend:${IMAGE_TAG:-latest}
    container_name: flood_risk_api_azure
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: ${MONGODB_URI}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: info
      HEALTH_CHECK_ENABLED: true
    ports:
      - "5000:5000"
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
      - backups:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  uploads:
    driver: azure_file
    driver_opts:
      share_name: flood-risk-uploads
      storage_account_name: ${AZURE_STORAGE_ACCOUNT}
  logs:
    driver: azure_file
    driver_opts:
      share_name: flood-risk-logs
      storage_account_name: ${AZURE_STORAGE_ACCOUNT}
  backups:
    driver: azure_file
    driver_opts:
      share_name: flood-risk-backups
      storage_account_name: ${AZURE_STORAGE_ACCOUNT}
