# ======================================
# Flood Risk Management - Production Docker Compose
# ======================================

version: '3.8'

services:
  # MongoDB Database (Production)
  mongodb:
    image: mongo:6.0
    container_name: flood_risk_mongodb_prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: flood_risk_db
    ports:
      - "127.0.0.1:27017:27017"  # Only expose to localhost for security
    volumes:
      - mongodb_prod_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - flood-risk-prod-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: flood_risk_redis_prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    networks:
      - flood-risk-prod-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Flood Risk Backend API (Production)
  api:
    image: ${DOCKER_REGISTRY}/flood-risk-backend:${IMAGE_TAG:-latest}
    container_name: flood_risk_api_prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/flood_risk_db?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "127.0.0.1:5000:5000"  # Only expose to localhost, nginx will proxy
    volumes:
      - uploads_prod:/app/uploads
      - logs_prod:/app/logs
      - backups_prod:/app/backups
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flood-risk-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: flood_risk_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_prod_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - flood-risk-prod-network

  # Watchtower for automatic updates (optional)
  watchtower:
    image: containrrr/watchtower
    container_name: flood_risk_watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_POLL_INTERVAL: 86400  # Check daily
      WATCHTOWER_INCLUDE_STOPPED: "true"
    networks:
      - flood-risk-prod-network
    profiles:
      - auto-update

volumes:
  mongodb_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  uploads_prod:
    driver: local
  logs_prod:
    driver: local
  backups_prod:
    driver: local
  nginx_prod_logs:
    driver: local

networks:
  flood-risk-prod-network:
    driver: bridge
